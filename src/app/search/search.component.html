<h1>Find your favorite Artist here!</h1>
<p>Using Artist Finder you can easily find newest product of any Artist or Band</p>

<form>
  <div class="form-group">
    <input
    type="text" name="searchStr"
    [(ngModel)]="searchStr"
    class="form-control"
    placeholder="search artist or music"
    (keyup)="search()"
    >
  </div>
</form>

<div *ngIf="searchResults">
  <div *ngFor="let res of searchResults">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well searching">
          <h4>{{res.title}}</h4>
          <p>{{res.release_date}} <span>Rating:</span> <span class="rating"> {{res.vote_average}}</span> <span>Genre:</span> <strong *ngFor="let genre of res.genre_ids"> {{getGenre(genre)}}</strong> </p>
        </div>
      </div>
    </div>
  </div>
</div>
